<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bitsy | Your go-to spot for bitcoin pricing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="/public/images/socialmedia-BkC1-8grI.svg" alt="bitprice-logo">
        </a>

    </nav>
    <div class="container">
        <div id="top-row" class="row">
            <div class="col">

                <div id="subscribe-box">
                    <form action="/" method="POST">
                        <input type="text" name="email-subscribe" id="subscribe-input">
                        <button type="submit">Subscribe</button>

                </div>
            </div>
        </div>
    </div>
